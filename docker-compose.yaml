services:
  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: tibiacore
    volumes:
      - tibiacore_data:/var/lib/mysql
      - ./tibiacore.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"

  web:
    build: .
    container_name: myaac-web-container
    depends_on:
      - db
    ports:
      - "80:80"
    environment:
      DB_HOST: db
      DB_NAME: tibiacore
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./myaac-1.7.1/:/var/www/html/:rw
      - ./config.lua:/var/www/html/config.lua:rw
      - ./tibiacore.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data/:/var/www/html/data/:rw

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: myaac-phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8080:80"

  tibiacore_game:
    build:
      context: .
      dockerfile: Dockerfile.tibiaImage
    container_name: tibiacore-game
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: tibiacore
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      # Mount world and scripts into the expected repo layout
      - ./data/:/opt/TibiaCore/data/:rw
      - ./config.lua:/opt/TibiaCore/config.lua:rw
      - ./logs/:/opt/TibiaCore/logs/:rw
    ports:
      - "7171:7171"
      - "7172:7172"

volumes:
  tibiacore_data:
